  - name: kodi
    buildsystem: cmake-ninja
    config-opts:
      - -DAPP_PACKAGE=tv.kodi.Kodi
      - -DVERBOSE=1
      - -DENABLE_TESTING=OFF
      - -DENABLE_AIRTUNES=ON
      - -DENABLE_ALSA=ON
      - -DENABLE_AVAHI=ON
      - -DENABLE_BLURAY=ON
      - -DENABLE_CEC=ON
      - -DENABLE_DBUS=ON
      - -DENABLE_DVDCSS=ON
      - -DENABLE_EGL=ON
