      - -DLIBDVDCSS_URL=build/download/libdvdcss.tar.gz
      - -DLIBDVDREAD_URL=build/download/libdvdread.tar.gz
      - -DLIBDVDNAV_URL=build/download/libdvdnav.tar.gz
